<dialog id="sw-edit-modal" class="modal modal-open">
    <div class="modal-box max-w-2xl">
        <h3 class="font-bold text-lg mb-4">Edit {{ sw_type | capitalize }}</h3>

        <form hx-post="{{ url_for('sw:edit-submit', domain=domain, sw_type=sw_type, item_id=item_id) }}"
              hx-target="#edit-modal-container"
              hx-swap="innerHTML"
              class="space-y-4">

            <!-- Name field -->
            <div class="form-control w-full">
                <label class="label" for="sw-edit-name">
                    <span class="label-text font-medium">Name <span class="text-error">*</span></span>
                </label>
                <input type="text"
                       id="sw-edit-name"
                       name="name"
                       value="{{ item_name }}"
                       class="input input-bordered w-full"
                       required />
            </div>

            <!-- Description field -->
            <div class="form-control w-full">
                <label class="label" for="sw-edit-description">
                    <span class="label-text font-medium">Description</span>
                </label>
                <textarea id="sw-edit-description"
                          name="description"
                          class="textarea textarea-bordered w-full h-24"
                          rows="3">{{ item_description }}</textarea>
            </div>

            {% if parent_options is defined and parent_options is not none %}
            <!-- Parent selector for reparent -->
            <div class="form-control w-full">
                <label class="label"><span class="label-text font-medium">Parent</span></label>
                <select name="parent_id" class="select select-bordered w-full">
                    {% for opt in parent_options %}
                    <option value="{{ opt.id }}" {% if opt.selected %}selected{% endif %}>{{ opt.label }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            {% if guardrail_types is defined and guardrail_types %}
            <!-- Guardrail type field -->
            <div class="form-control w-full">
                <label class="label" for="sw-edit-guardrail">
                    <span class="label-text font-medium">Guardrail Type</span>
                </label>
                <select id="sw-edit-guardrail"
                        name="guardrail_type"
                        class="select select-bordered w-full">
                    {% for gt in guardrail_types %}
                    <option value="{{ gt.value }}" {% if gt.value == guardrail_type %}selected{% endif %}>
                        {{ gt.value | upper }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            {% if statuses is defined and statuses %}
            <!-- Status field -->
            <div class="form-control w-full">
                <label class="label" for="sw-edit-status">
                    <span class="label-text font-medium">Status</span>
                </label>
                <select id="sw-edit-status"
                        name="status"
                        class="select select-bordered w-full">
                    {% for s in statuses %}
                    <option value="{{ s }}" {% if s == status %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <!-- Modal actions -->
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Save Changes
                </button>
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="modal-backdrop" onclick="closeModal()"></div>
</dialog>
