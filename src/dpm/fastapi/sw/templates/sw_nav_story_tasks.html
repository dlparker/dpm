{% extends "pm_base.html" %}

{% block title %}SW Nav Story Tasks{% endblock %}

{% block sb_main_content %}
{% if tasks %}
<ul class="space-y-0.5">
    {% for task in tasks %}
    <li class="flex items-center gap-1 px-2 py-1 rounded hover:bg-base-300">
        <span class="w-3 h-3 shrink-0"></span>
        <span class="badge badge-ghost badge-xs">T</span>
        <span class="truncate" title="{{ task.name }}">{{ task.name }}</span>
        <a href="{{ url_for('sw:task', domain=domain, swtask_id=task.swtask_id) }}"
           class="ml-auto opacity-50 hover:opacity-100"
           title="View task">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-xs text-base-content/50 px-2 py-1">No tasks</p>
{% endif %}
{% endblock %}
