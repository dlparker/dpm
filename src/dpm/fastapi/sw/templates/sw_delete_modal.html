<dialog id="sw-delete-modal" class="modal modal-open">
    <div class="modal-box max-w-lg">
        <h3 class="font-bold text-lg mb-4">Delete {{ sw_type | capitalize }}</h3>

        <div class="alert alert-warning mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
            <span>Are you sure you want to delete {{ sw_type }} <strong>{{ item_name }}</strong>?</span>
        </div>

        {% if children %}
        <div class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div>
                <p class="font-medium">This item has children:</p>
                <ul class="list-disc list-inside mt-1">
                    {% for child in children %}
                    <li>{{ child }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}

        <form hx-post="{{ url_for('sw:delete-submit', domain=domain, sw_type=sw_type, item_id=item_id) }}"
              hx-target="#sw-delete-result"
              hx-swap="innerHTML"
              class="space-y-4">
            <div class="modal-action">
                <button type="submit" class="btn btn-error">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    Delete
                </button>
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </form>
        <div id="sw-delete-result"></div>
    </div>
    <div class="modal-backdrop" onclick="closeModal()"></div>
</dialog>
