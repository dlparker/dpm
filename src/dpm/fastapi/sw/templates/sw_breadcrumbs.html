<div class="flex items-center gap-1 mb-4 text-sm flex-wrap">
    <a href="{{ url_for('sw:domain', domain=domain) }}" class="inline-flex items-center gap-1 link link-hover">
        <span class="badge badge-neutral badge-sm">Domain</span>
        {{ domain }}
    </a>
    {% for crumb in ancestors %}
    <span class="text-base-content/40">/</span>
    <a href="{{ url_for(crumb.route, domain=domain, **{crumb.id_param: crumb.id_value}) }}"
       class="inline-flex items-center gap-1 link link-hover">
        <span class="badge {{ crumb.badge_class }} badge-sm">{{ crumb.type }}</span>
        {{ crumb.name }}
    </a>
    {% endfor %}
    <a href="{{ url_for('sw:board', domain=domain) }}"
       class="ml-auto btn btn-outline btn-xs gap-1"
       title="Kanban Board">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7"></path>
        </svg>
        Board
    </a>
</div>
