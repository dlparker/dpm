{% extends "pm_sb_base.html" %}

{% block title %}Edit Phase - {{ phase.name }}{% endblock %}

{% block sb_main_content %}
<main class="flex-1 p-6 max-w-2xl">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Edit Phase</h1>
        <p class="text-base-content/60 mt-1">Update phase details in the {{ domain }} domain.</p>
    </div>

    <form
        hx-post="{{ url_for('pm:phase-edit-submit', domain=domain, phase_id=phase.phase_id) }}"
        hx-target="#form-result"
        hx-swap="innerHTML"
        class="space-y-6"
    >
        <!-- Project field -->
        <div class="form-control w-full">
            <label class="label" for="project_id">
                <span class="label-text font-medium">Project <span class="text-error">*</span></span>
            </label>
            <select
                id="project_id"
                name="project_id"
                class="select select-bordered w-full"
                required
            >
                {% for project in projects %}
                <option value="{{ project.project_id }}"
                    {% if phase.project_id == project.project_id %}selected{% endif %}
                >{{ project.name }}</option>
                {% endfor %}
            </select>
            <label class="label">
                <span class="label-text-alt text-base-content/50">The project this phase belongs to</span>
            </label>
        </div>

        <!-- Name field -->
        <div class="form-control w-full">
            <label class="label" for="name">
                <span class="label-text font-medium">Phase Name <span class="text-error">*</span></span>
            </label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ phase.name }}"
                placeholder="Enter phase name"
                class="input input-bordered w-full"
                required
            />
            <label class="label">
                <span class="label-text-alt text-base-content/50">A unique name for this phase</span>
            </label>
        </div>

        <!-- Description field -->
        <div class="form-control w-full">
            <label class="label" for="description">
                <span class="label-text font-medium">Description</span>
            </label>
            <textarea
                id="description"
                name="description"
                placeholder="Enter phase description (optional)"
                class="textarea textarea-bordered w-full h-24"
                rows="3"
            >{{ phase.description or '' }}</textarea>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Brief description of the phase's purpose</span>
            </label>
        </div>

        <!-- Form actions -->
        <div class="flex items-center gap-3 pt-4 border-t border-base-300">
            <button type="submit" class="btn btn-primary">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Save Changes
            </button>
            <a href="{{ url_for('pm:phase', domain=domain, phase_id=phase.phase_id) }}" class="btn btn-ghost">
                Cancel
            </a>
            <a href="{{ url_for('pm:phase-delete', domain=domain, phase_id=phase.phase_id) }}" class="btn btn-error btn-outline ml-auto">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
            </a>
        </div>

        <!-- Result container for HTMX response -->
        <div id="form-result"></div>
    </form>
</main>
{% endblock %}
