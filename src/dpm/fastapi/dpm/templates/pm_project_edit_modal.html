<dialog id="project-edit-modal" class="modal modal-open">
    <div class="modal-box max-w-2xl">
        <h3 class="font-bold text-lg mb-4">Edit Project</h3>

        <form hx-post="{{ url_for('pm:project-edit-modal-submit', domain=domain, project_id=project.project_id) }}"
              hx-target="#edit-modal-container"
              hx-swap="innerHTML"
              class="space-y-4">

            <!-- Name field -->
            <div class="form-control w-full">
                <label class="label" for="modal-project-name">
                    <span class="label-text font-medium">Project Name <span class="text-error">*</span></span>
                </label>
                <input type="text"
                       id="modal-project-name"
                       name="name"
                       value="{{ project.name }}"
                       class="input input-bordered w-full"
                       required />
            </div>

            <!-- Description field -->
            <div class="form-control w-full">
                <label class="label" for="modal-project-description">
                    <span class="label-text font-medium">Description</span>
                </label>
                <textarea id="modal-project-description"
                          name="description"
                          class="textarea textarea-bordered w-full h-24"
                          rows="3">{{ project.description or '' }}</textarea>
            </div>

            <!-- Parent project field -->
            <div class="form-control w-full">
                <label class="label" for="modal-project-parent_id">
                    <span class="label-text font-medium">Parent Project</span>
                </label>
                <select id="modal-project-parent_id"
                        name="parent_id"
                        class="select select-bordered w-full">
                    <option value="">None (top-level project)</option>
                    {% for p in projects %}
                    {% if p.project_id != project.project_id %}
                    <option value="{{ p.project_id }}"
                            {% if project.parent_id and project.parent_id == p.project_id %}selected{% endif %}>
                        {{ p.name }}
                    </option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label class="label">
                    <span class="label-text-alt text-base-content/50">Optionally nest this project under another project</span>
                </label>
            </div>

            <!-- Modal actions -->
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Save Changes
                </button>
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="modal-backdrop" onclick="closeModal()"></div>
</dialog>
