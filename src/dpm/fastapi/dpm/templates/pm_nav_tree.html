{% extends "pm_base.html" %}

{% block title %}Project Management Domains {% endblock %}

{% block sb_main_content %}
{% if domains %}
<ul class="space-y-0.5 text-sm">
    {% for domain in domains %}
    <li>
        <div
            class="tree-toggle flex items-center gap-1 px-2 py-1 rounded hover:bg-base-300 cursor-pointer"
            hx-get="{{ url_for('pm:nav-domain-projects', domain=domain.name) }}"
            hx-target="#nav-domain-{{ loop.index }}-children"
            hx-swap="innerHTML"
            hx-trigger="click once"
            onclick="toggleTreeNode(this)"
        >
            <svg class="tree-icon w-3 h-3 shrink-0 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="font-medium truncate" title="{{ domain.name }}">{{ domain.name }}</span>
        </div>
        <div id="nav-domain-{{ loop.index }}-children" class="tree-children tree-node hidden pl-3">
            <div class="flex items-center gap-1 px-2 py-1 text-base-content/50">
                <span class="loading loading-spinner loading-xs"></span>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-xs text-base-content/50 px-2">No domains</p>
{% endif %}
{% endblock %}
