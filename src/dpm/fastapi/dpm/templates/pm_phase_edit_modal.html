<dialog id="phase-edit-modal" class="modal modal-open">
    <div class="modal-box max-w-2xl">
        <h3 class="font-bold text-lg mb-4">Edit Phase</h3>

        <form hx-post="{{ url_for('pm:phase-edit-modal-submit', domain=domain, phase_id=phase.phase_id) }}"
              hx-target="#edit-modal-container"
              hx-swap="innerHTML"
              class="space-y-4">

            <!-- Name field -->
            <div class="form-control w-full">
                <label class="label" for="modal-phase-name">
                    <span class="label-text font-medium">Phase Name <span class="text-error">*</span></span>
                </label>
                <input type="text"
                       id="modal-phase-name"
                       name="name"
                       value="{{ phase.name }}"
                       class="input input-bordered w-full"
                       required />
            </div>

            <!-- Description field -->
            <div class="form-control w-full">
                <label class="label" for="modal-phase-description">
                    <span class="label-text font-medium">Description</span>
                </label>
                <textarea id="modal-phase-description"
                          name="description"
                          class="textarea textarea-bordered w-full h-24"
                          rows="3">{{ phase.description or '' }}</textarea>
            </div>

            <!-- Project field -->
            <div class="form-control w-full">
                <label class="label" for="modal-phase-project_id">
                    <span class="label-text font-medium">Project <span class="text-error">*</span></span>
                </label>
                <select id="modal-phase-project_id"
                        name="project_id"
                        class="select select-bordered w-full"
                        required>
                    {% for project in projects %}
                    <option value="{{ project.project_id }}"
                            {% if phase.project_id == project.project_id %}selected{% endif %}>
                        {{ project.name }}
                    </option>
                    {% endfor %}
                </select>
                <label class="label">
                    <span class="label-text-alt text-base-content/50">Moving to a different project will also move all tasks in this phase</span>
                </label>
            </div>

            <!-- Modal actions -->
            <div class="modal-action">
                <button type="submit" class="btn btn-primary">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Save Changes
                </button>
                <button type="button" class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="modal-backdrop" onclick="closeModal()"></div>
</dialog>
