{% extends "pm_sb_base.html" %}

{% block title %}Edit Project - {{ project.name }}{% endblock %}

{% block sb_main_content %}
<main class="flex-1 p-6 max-w-2xl">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Edit Project</h1>
        <p class="text-base-content/60 mt-1">Update project details in the {{ domain }} domain.</p>
    </div>

    <form
        hx-post="{{ url_for('pm:project-edit-submit', domain=domain, project_id=project.project_id) }}"
        hx-target="#form-result"
        hx-swap="innerHTML"
        class="space-y-6"
    >
        <!-- Name field -->
        <div class="form-control w-full">
            <label class="label" for="name">
                <span class="label-text font-medium">Project Name <span class="text-error">*</span></span>
            </label>
            <input
                type="text"
                id="name"
                name="name"
                value="{{ project.name }}"
                placeholder="Enter project name"
                class="input input-bordered w-full"
                required
                autofocus
            />
            <label class="label">
                <span class="label-text-alt text-base-content/50">A unique name for this project</span>
            </label>
        </div>

        <!-- Description field -->
        <div class="form-control w-full">
            <label class="label" for="description">
                <span class="label-text font-medium">Description</span>
            </label>
            <textarea
                id="description"
                name="description"
                placeholder="Enter project description (optional)"
                class="textarea textarea-bordered w-full h-24"
                rows="3"
            >{{ project.description or '' }}</textarea>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Brief description of the project's purpose</span>
            </label>
        </div>

        <!-- Parent project field -->
        <div class="form-control w-full">
            <label class="label" for="parent_id">
                <span class="label-text font-medium">Parent Project</span>
            </label>
            <select
                id="parent_id"
                name="parent_id"
                class="select select-bordered w-full"
            >
                <option value="">None (top-level project)</option>
                {% for p in projects %}
                {% if p.project_id != project.project_id %}
                <option value="{{ p.project_id }}"
                    {% if project.parent_id and project.parent_id == p.project_id %}selected{% endif %}
                >{{ p.name }}</option>
                {% endif %}
                {% endfor %}
            </select>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Optionally nest this project under another project</span>
            </label>
        </div>

        <!-- Form actions -->
        <div class="flex items-center gap-3 pt-4 border-t border-base-300">
            <button type="submit" class="btn btn-primary">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                Save Changes
            </button>
            <a href="{{ url_for('pm:project', domain=domain, project_id=project.project_id) }}" class="btn btn-ghost">
                Cancel
            </a>
            <a href="{{ url_for('pm:project-delete', domain=domain, project_id=project.project_id) }}" class="btn btn-error btn-outline ml-auto">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
            </a>
        </div>

        <!-- Result container for HTMX response -->
        <div id="form-result"></div>
    </form>
</main>
{% endblock %}
