{% extends "pm_sb_base.html" %}

{% block title %}Create Project{% endblock %}

{% block sb_main_content %}
<main class="flex-1 p-6 max-w-2xl">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Create Project</h1>
        <p class="text-base-content/60 mt-1">Add a new project to the {{ domain }} domain.</p>
    </div>

    <form
        hx-post="{{ url_for('pm:project-create-submit', domain=domain) }}"
        hx-target="#form-result"
        hx-swap="innerHTML"
        class="space-y-6"
    >
        <!-- Name field -->
        <div class="form-control w-full">
            <label class="label" for="name">
                <span class="label-text font-medium">Project Name <span class="text-error">*</span></span>
            </label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter project name"
                class="input input-bordered w-full"
                required
                autofocus
            />
            <label class="label">
                <span class="label-text-alt text-base-content/50">A unique name for this project</span>
            </label>
        </div>

        <!-- Description field -->
        <div class="form-control w-full">
            <label class="label" for="description">
                <span class="label-text font-medium">Description</span>
            </label>
            <textarea
                id="description"
                name="description"
                placeholder="Enter project description (optional)"
                class="textarea textarea-bordered w-full h-24"
                rows="3"
            ></textarea>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Brief description of the project's purpose</span>
            </label>
        </div>

        <!-- Parent project field -->
        <div class="form-control w-full">
            <label class="label" for="parent_id">
                <span class="label-text font-medium">Parent Project</span>
            </label>
            <select
                id="parent_id"
                name="parent_id"
                class="select select-bordered w-full"
            >
                <option value="">None (top-level project)</option>
                {% for project in projects %}
                <option value="{{ project.project_id }}"
                    {% if preselect_parent_id and preselect_parent_id == project.project_id %}selected{% endif %}
                >{{ project.name }}</option>
                {% endfor %}
            </select>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Optionally nest this project under another project</span>
            </label>
        </div>

        <!-- Form actions -->
        <div class="flex items-center gap-3 pt-4 border-t border-base-300">
            <button type="submit" class="btn btn-primary">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Create Project
            </button>
            <a href="{{ url_for('pm:domain-projects', domain=domain) }}" class="btn btn-ghost">
                Cancel
            </a>
        </div>

        <!-- Result container for HTMX response -->
        <div id="form-result"></div>
    </form>
</main>
{% endblock %}
