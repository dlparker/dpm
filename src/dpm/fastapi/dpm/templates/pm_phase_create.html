{% extends "pm_sb_base.html" %}

{% block title %}Create Phase{% endblock %}

{% block sb_main_content %}
<main class="flex-1 p-6 max-w-2xl">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Create Phase</h1>
        <p class="text-base-content/60 mt-1">Add a new phase to project <span class="font-semibold">{{ project.name }}</span>.</p>
    </div>

    <form
        hx-post="{{ url_for('pm:phase-create-submit', domain=domain, project_id=project.project_id) }}"
        hx-target="#form-result"
        hx-swap="innerHTML"
        class="space-y-6"
    >
        <!-- Name field -->
        <div class="form-control w-full">
            <label class="label" for="name">
                <span class="label-text font-medium">Phase Name <span class="text-error">*</span></span>
            </label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter phase name"
                class="input input-bordered w-full"
                required
                autofocus
            />
            <label class="label">
                <span class="label-text-alt text-base-content/50">A unique name for this phase</span>
            </label>
        </div>

        <!-- Description field -->
        <div class="form-control w-full">
            <label class="label" for="description">
                <span class="label-text font-medium">Description</span>
            </label>
            <textarea
                id="description"
                name="description"
                placeholder="Enter phase description (optional)"
                class="textarea textarea-bordered w-full h-24"
                rows="3"
            ></textarea>
            <label class="label">
                <span class="label-text-alt text-base-content/50">Brief description of the phase's purpose</span>
            </label>
        </div>

        <!-- Form actions -->
        <div class="flex items-center gap-3 pt-4 border-t border-base-300">
            <button type="submit" class="btn btn-primary">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Create Phase
            </button>
            <a href="{{ url_for('pm:project', domain=domain, project_id=project.project_id) }}" class="btn btn-ghost">
                Cancel
            </a>
        </div>

        <!-- Result container for HTMX response -->
        <div id="form-result"></div>
    </form>
</main>
{% endblock %}
