{% extends "pm_sb_base.html" %}

{% block title %}Project Management Project {{project}} {% endblock %}

{% block sb_main_content %}
<div class="flex items-center gap-2 p-2">
  <span class="badge badge-warning badge-outline">Project</span>
  <span class="font-semibold">{{ project.name }}</span>
  {% if project.description %}
  <span class="text-base-content/50 text-sm truncate max-w-xs">- {{ project.description }}</span>
  {% endif %}
  <div class="ml-auto flex items-center gap-1">
      <a href="{{ url_for('pm:kanban-board', domain=domain) }}?project_id={{ project.project_id }}"
         class="btn btn-ghost btn-xs"
         title="View on Kanban board">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
          </svg>
      </a>
      <a href="{{ url_for('pm:task-create-in-project', domain=domain, project_id=project.project_id) }}"
         class="btn btn-ghost btn-xs"
         title="Create new task">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
      </a>
      <a href="{{ url_for('pm:phase-create', domain=domain, project_id=project.project_id) }}"
         class="btn btn-ghost btn-xs"
         title="Create new phase">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
      </a>
      <a href="{{ url_for('pm:project-edit', domain=domain, project_id=project.project_id) }}"
         class="btn btn-ghost btn-xs"
         title="Edit project">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
          </svg>
      </a>
      <a href="{{ url_for('pm:project-delete', domain=domain, project_id=project.project_id) }}"
         class="btn btn-ghost btn-xs text-error"
         title="Delete project">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
      </a>
  </div>
</div>
<div
  hx-get="{{ url_for('pm:project-children', domain=domain, project_id=project.project_id) }}"
  hx-target="#domain-{{domain}}-project-{{ project.project_id }}-children"
  hx-swap="innerHTML"
  hx-trigger="load"
></div>
<div id="domain-{{domain}}-project-{{ project.project_id }}-children" class="tree-children tree-node">
  <div class="flex items-center gap-2 p-2 text-base-content/50">
    <span class="loading loading-spinner loading-sm"></span>
    <span>Click to load...</span>
  </div>
</div>
{% endblock %}
